<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <title>Registration</title>

<body>
    <div class="container">
        <header>
            <h1>
                Registration Form
            </h1>
        </header>
        <form name="myForm" class="form-contents" action="form.html" onsubmit="return validateForm()" method="post">
            
        <p id="foName">
            <label for="input1"> Name </label>
            <input type="text" name="fname" class="form-control" id="input1" placeholder="Your full name please!" value="">
        </p>

        <p id="Password">
            <label for="input1"> Password </label>
            <input type="password" class="form-control" id="input1" placeholder="Password will be hidden">
            <!-- name="password" id="password" placeholder="Password will be hidden"><i class="far fa-eye" id="togglePassword"></i> -->
            <small>Password must contain at least 1 capital letter, 1 number and one special character (!@#$%^&*)</small>
            <small id="errorm1"></small>
        </p>

        <p id="conPassword">
            <label for="input1"> Confirm Password </label>
            <input type="password" class="form-control" id="input1" value="">
            <!-- name="password" id="password" placeholder="Password will be hidden"><i class="far fa-eye" id="togglePassword"></i> -->
            <small id="errorM2"></small>
        </p>
        <p id="email">
            <label for="input1"> Email </label>
            <input type="email" class="form-control" id="input1" placeholder="your@email.com">
        </p>

        <p id=Address>
            <label for="input1"> Address </label>
            <input type="address" class="form-control" id="input1" value="">
        </p>

        <p id="states">
            <label for="input1"> State </label>
            <select class="custom-select">
                <option selected>State</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option>Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Utah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
            </select> 
        </p>

        <p id="zippy">
            <label for="input1"> Zip Code </label>
            <input type="name" class="form-control" id="input1" value="">
        </p>

        <p id="button"><input type="submit" value="Submit">
        </input>
    </p>
</form>
    </div>
</body>
<script type="text/Javascript" src="form.js"></script>
</html>
